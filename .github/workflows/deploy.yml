name: Deploy to Server

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up SSH and deploy to server
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 74.48.81.227 >> ~/.ssh/known_hosts

      - name: SSH into server and run deployment script
        run: |
          ssh -o StrictHostKeyChecking=no user@your.server.com << 'EOF'
            cd /path/to/your/project || exit 1
            git pull origin main || exit 1
            ddev artisan migrate || exit 1
            ddev artisan optimize:cache || exit 1
            # Add any other commands you need to run
            echo "Deployment successful"
          EOF
